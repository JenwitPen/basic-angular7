<div class="card">
  <h3 class="card-header">
    Home Page
  </h3>
  <div class="card-body">

    <h1 appDirective1>Basic Form</h1>
    <hr />
    <div class="form-group">
      <span>การส่งข้อมูลผ่าน url</span>
      <ul>
        <li><a routerLink="/data/200">send data= 200</a></li>
        <li><a [routerLink]="['/data/300',{item:400}]">send data= another</a></li>
        <li><a routerLink="/data/200" [queryParams]="{param1:200,param2:300}">send Query Param </a></li>
        <li><a (click)="onRedirect()" class="text-primary point">send function </a></li>
        <li><a routerLink="/data1">data1</a></li>
        <li><a routerLink="/data2">data2</a></li>
      </ul>
    </div>

    <button class="btn btn-primary" (click)="isShowWorkShop = true">Show WorkShop</button>
    <div class="row" *ngIf="isShowWorkShop">

      <div class="col-sm">
        <app-com1 [formData]="formData">Component 1</app-com1>
      </div>

      <div class="col-sm">
        <app-com2 (onSubmitChange)="formData = $event" (onClose)="isShowWorkShop = $event">Component 2</app-com2>
      </div>

    </div>
  </div>
</div>
